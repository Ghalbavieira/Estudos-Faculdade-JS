<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Eventos 1</title>
<style>
    body{
        background: rgb(40, 40, 109);

    }
    
    div{
        border: 4px solid rgb(231, 231, 23);
        display: inline-block;
        padding: 20px;
        text-align: center;
        margin: 50px;
        color:aliceblue;
        font-size: 50px;
    }
</style>
</head>
<body>
    <div>ELEMENTO</div>



<script>
    const item = document.querySelector('div');
    item.style.position = 'absolute';

    item.onmousemove = e => {
        const item = e.target;
        item.style.cursor = 'move';
        if (e.buttons) {
           item.style.top =  `${e.clientY - (item.clientHeight / 2)}px`;
           item.style.left = `${e.clientX - (item.clientWidth / 2)}px`;
        }
    }

</script>
</body>
</html>
